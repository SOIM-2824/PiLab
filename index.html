    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>カレンダーと天気予報</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--ログインボーナスとアラームを追加-->
    <nav id="top-menu">
        <ul>
            <li><a href="#">ホーム</a></li>
            <li><a href="#">カレンダー</a></li>
            <li><a href="alarm.html">アラーム</a></li>
            <li><a href="login.html">ログインボーナス</a></li>
            <li>
                <a href="#" id="weather-menu-btn">天気予報</a>
                <div id="weather-dropdown">
                    <div id="weekly-weather">
                        <strong>週間天気</strong>
                        <div id="weekly-weather-content">読み込み中...</div>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <!-- ▼▼▼ カレンダーとYouTubeを横並びに表示 ▼▼▼ -->
    <div id="main-area">
        <div class="left-area">
            <div id="calendar-header">
                <button id="cal-prev" class="cal-nav-btn" aria-label="前の月">◀</button>
                <div id="current-month">読み込み中...</div>
                <button id="cal-next" class="cal-nav-btn" aria-label="次の月">▶</button>
                <button id="cal-refresh" class="cal-nav-btn" title="再読み込み">⟳</button>
            </div>
            <div id="calendar"></div>
            <!-- ▼▼▼ カレンダー下の枠（仮） ▼▼▼ -->
            <!-- 睡眠データの棒グラフサンプル（睡眠時間のみ） -->


            <iframe src="graph.html" style="display: flex; align-items: flex-end; width: 693px; height: 600px; gap: 12px; background-color: rgba(255, 255, 255, 0.7); border-radius: 16px; position: absolute; top: 655px; right: 820px; "></iframe>






            <!-- ▲▲▲ カレンダー下の枠ここまで ▲▲▲ -->
        </div>
        <div id="right-area">
            <!-- YouTube -->
            <div class="video-wrapper">
                <iframe id="youtube-iframe"
                        src="https://www.youtube.com/embed/Kodo4moG5n0"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
            </div>
            <div class="yt-caption">おすすめ動画</div>
            <div class="yt-nav">
                <button id="yt-prev">&#8592;</button>
                <button id="yt-next">&#8594;</button>
            </div>
            <!-- ▼▼▼ YouTube URL入力フォーム ▼▼▼ -->
            <div id="youtube-url-form">
                <input id="youtube-url-input" type="text" placeholder="YouTube動画のURLを入力">
                <button id="youtube-url-play">再生</button>
            </div>
            <!-- RSSリーダー -->
            <div id="rss-reader">
                <h3>最新ニュース（RSS）</h3>
                <div id="rss-list">読み込み中...</div>
                <div id="current-time"></div>
                <div id="rss-updated" style="font-size:12px;color:#555;margin-top:4px;">最終更新: -</div>
            </div>
            <!-- 天気予報 -->
            <div id="weather">
                <h2>天気予報 (鹿児島市)</h2>
                <div class="weather-row">
                    <p id="weather-info">天気情報を読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 画像切り替えボタン -->
    <div id="btn-prev" class="bg-switch-btn" title="前の画像へ"><</div>
    <div id="btn-next" class="bg-switch-btn" title="次の画像へ">></div>

    <iframe src="login window.html"

</body>
