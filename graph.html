<!doctype html>
<html lang="ja">
<head>
    <meta charset="Shift_JIS" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CSV → 棒グラフ（直近7日）</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "ヒラギノ角ゴ ProN", "Noto Sans JP", Arial;
            padding: 20px;
        }

        #chartContainer {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        canvas {
            background: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>睡眠グラフ（直近7日）</h1>

    <input id="fileInput" type="file" accept=".csv,text/csv" />

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>/* =========================
           簡易CSVパーサ
        ========================= */
        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length === 0) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            const rows = [];

            for (let i = 1; i < lines.length; i++) {
                const cols = lines[i].split(',').map(c => c.trim());
                if (!cols[0]) continue;

                const obj = {};
                headers.forEach((h, j) => obj[h] = cols[j] || "");
                rows.push(obj);
            }
            return rows;
        }

        /* =========================
           グラフ描画
        ========================= */
        let chartInstance = null;

        function drawChart(dates, values) {
            const ctx = document.getElementById("myChart").getContext("2d");
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: "bar",   // ← 固定
                data: {
                    labels: dates,
                    datasets: [{
                        label: "Sleep Hours",
                        data: values
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        /* =========================
           ファイル選択時に即描画
        ========================= */
        document.getElementById("fileInput").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const text = await file.text();
            const data = parseCSV(text);

            // Date 昇順にソート
            data.sort((a, b) => new Date(a.Date) - new Date(b.Date));

            // 直近7件
            const last7 = data.slice(-7);

            const dates = last7.map(r => r.Date);
            const hours = last7.map(r => Number(r.SleepHours));

            drawChart(dates, hours);
        });</script>

</body>
</html>
